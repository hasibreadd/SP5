<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- input -->
    <div class="container">
        <h1 align='center'>To-Do List</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="email" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of a task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your
                        task.</small>
                </div>
            </div>
            <!-- Buttons -->
            <div class="col-lg-4">
                <div class="row">
                    <button type="button" class="btn btn-success col m-2" disabled id="btnAdd"><i class="fas fa-plus"></i>
                        Add</button>
                    <button type="button" class="btn btn-danger col m-2" disabled id="btnReset"><i class="fas fa-backspace"></i>
                        Reset</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info col m-2" disabled id="btnSort"><i
                            class="fas fa-sort-amount-down"></i> Sort</button>
                    <button type="button" class="btn btn-warning col m-2" disabled id="btnCleanup"><i
                            class="fas fa-trash-alt"></i>CleanUp</button>
                </div>
            </div>
        </div>
        <!-- List -->
        <ul class="list-group col m-2" id="ulTasks"></ul>
    </div>










</body>

</html>
